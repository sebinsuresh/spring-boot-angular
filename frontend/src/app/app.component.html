<nav>
  <span class="logo">Employee Manager</span>
  <a href="#" (click)="onOpenModal({ modal: 'add', event: 'open' })">Add Employee</a>
  <app-employee-search
    [data]="allEmployees"
    (onSearchResult)="displayedEmployees = $event"
  ></app-employee-search>
</nav>
<div class="employee-container">
  <app-employee-card
    *ngFor="let employee of displayedEmployees"
    [employee]="employee"
    (onModalEvent)="onOpenModal($event)"
  ></app-employee-card>
  <div *ngIf="!displayedEmployees?.length" class="message">
    <p>No employees found!</p>
  </div>
</div>
<app-modals-container></app-modals-container>
