<h2>Edit Employee</h2>
<form #form="ngForm" (ngSubmit)="submit(form)">
  <input type="hidden" name="id" id="edit_id" ngModel="{{ employee?.id }}" />
  <input type="hidden" name="employeeCode" id="edit_employeeCode" ngModel="{{ employee?.employeeCode }}" />
  <div class="modal-input">
    <label for="edit_name">name</label>
    <input type="text" name="name" id="edit_name" ngModel="{{ employee?.name }}" />
  </div>
  <div class="modal-input">
    <label for="edit_email">email</label>
    <input type="text" name="email" id="edit_email" ngModel="{{ employee?.email }}" />
  </div>
  <div class="modal-input">
    <label for="edit_jobTitle">jobTitle</label>
    <input type="text" name="jobTitle" id="edit_jobTitle" ngModel="{{ employee?.jobTitle }}" />
  </div>
  <div class="modal-input">
    <label for="edit_phone">phone</label>
    <input type="text" name="phone" id="edit_phone" ngModel="{{ employee?.phone }}" />
  </div>
  <div class="modal-input">
    <label for="edit_imageUrl">imageUrl</label>
    <input type="text" name="imageUrl" id="edit_imageUrl" ngModel="{{ employee?.imageUrl }}" />
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">Save</button>
    <input type="button" value="Cancel" (click)="closeModal.emit()" />
  </div>
</form>
