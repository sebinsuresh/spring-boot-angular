<h2>Delete Employee?</h2>
<p>This will delete the record for {{ employee?.name }}</p>
<div>
  <app-timed-button
    buttonText="Confirm"
    (onClick)="submit()"
    [countdownToggle$]="confirmCountDownToggle$"
  ></app-timed-button>
  <input type="button" value="Cancel" (click)="closeModal.emit()" />
</div>
